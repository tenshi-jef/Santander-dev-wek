spring.application.name=santander-dev-week-2023
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:clientes
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.data=classpath:/scripts/user.sql,classpath:/scripts/account.sql,classpath:/scripts/card.sql,classpath:/scripts/transaction.sql,classpath:/scripts/limit.sql
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
